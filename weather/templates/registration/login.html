<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>What's the weather like?</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.css" />
</head>
<body>
    <section class="hero is-primary">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">
                    Ich sage dir, wie das Wetter ist, dann musst du nicht aus dem Fenster schauen!
                </h1>
            </div>
        </div>
    </section>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-offset-4 is-4">
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="field">
                            <label for="id_username" class="label">Username:</label>
                            <div class="control">
                                <input type="text" name="username" id="id_username" class="input">
                            </div>
                        </div>
                        <div class="field">
                            <label for="id_password" class="label">Password:</label>
                            <div class="control">
                                <input type="password" name="password" id="id_password" class="input">
                            </div>
                        </div>
                        <div class="field">
                            <div class="control">
                                <input type="submit" value="Login" class="button is-primary">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <footer class="footer">
    </footer>
</body>
</html>
